    <style>
        /* 自訂樣式 */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* 禁用頂層滾動 */
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        #label-canvas {
            width: 100%; 
            height: 100%;
            border: 2px dashed #d1d5db;
            position: relative;
            overflow: hidden;
            background-color: white;
            touch-action: none; /* 禁用觸控的預設行為，如捲動 */
            transition: all 0.3s ease;
        }
        #label-canvas.out-of-bounds {
            outline: 2px solid red;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .draggable {
            position: absolute;
            cursor: move;
            user-select: none;
        }
        .draggable.variable-text {
            outline: 2px dashed #10b981; /* Green outline for variable */
        }
        .draggable.selected {
            outline: 2px dashed #3b82f6 !important; /* Blue outline for selected, higher priority */
        }
        .draggable img {
            width: 100%;
            height: 100%; /* 允許自由變形 */
            display: block; /* 避免底部多餘空間 */
            pointer-events: none; /* 讓圖片本身不接收滑鼠事件 */
        }
        .text-element {
            padding: 5px;
            border: 1px solid transparent; /* 預設透明邊框 */
            display: flex; /* Flexbox for better alignment */
            align-items: flex-start; /* 改為 flex-start 以應對換行 */
            justify-content: center;
            box-sizing: border-box;
        }
        .resizer {
            width: 10px;
            height: 10px;
            background: #3b82f6;
            position: absolute;
            right: -5px;
            bottom: -5px;
            cursor: se-resize;
            z-index: 10;
        }

        /* A4 列印專用樣式 */
        .a4-page {
            padding: 0.5cm; /* 上下左右邊界各0.5cm */
            box-sizing: border-box;
            background: white;
            page-break-after: always;
            display: grid;
            justify-content: start; /* 改為 start 對齊 */
            align-content: start;   /* 改為 start 對齊 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 1rem auto;
            transform-origin: top center;
            transition: transform 0.2s ease-out;
        }
       
        .a4-page:last-of-type {
            page-break-after: avoid;
        }

        .label-cell {
            border: 1px solid #ccc; /* 標籤框線 */
            box-sizing: border-box;
            overflow: hidden;
            position: relative; 
        }

        .label-cell img {
             width: 100%;
             height: 100%;
        }
       
        #modal-print-preview .text-element:focus {
            white-space: normal;
            word-break: break-word;
            cursor: text;
        }
        
        #modal-print-preview .draggable {
            transform-origin: top left;
        }


        /* 列印專用樣式 */
        @media print {
            body * {
                visibility: hidden;
            }
            #modal-print-preview, #modal-print-preview * {
                visibility: visible;
            }
            #modal-print-preview {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
                overflow: visible;
            }
            .a4-page {
                margin: 0;
                box-shadow: none;
                border: none;
                transform: scale(1) !important; /* Ensure print is not scaled */
            }
        }
    </style>
</head>

    <script>

        const clearBtn = document.getElementById('clear-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const labelCanvas = document.getElementById('label-canvas');

        const dataImport = document.getElementById('data-import');
        const labelWidthInput = document.getElementById('label-width');
        const labelHeightInput = document.getElementById('label-height');
        const applySizeBtn = document.getElementById('apply-size-btn');
        const paperOrientationSelect = document.getElementById('paper-orientation');
        const fontFamilySelect = document.getElementById('font-family');
        const fontWeightSelect = document.getElementById('font-weight');
        const fontSizeInput = document.getElementById('font-size');
        const fontColorInput = document.getElementById('font-color');
        const textOrientationSelect = document.getElementById('text-orientation');
        const setVariableBtn = document.getElementById('set-variable-btn');
        const openBulkPrintBtn = document.getElementById('open-bulk-print-btn');
        const bulkPrintModal = document.getElementById('bulk-print-modal');
        const closeBulkPrintBtn = document.getElementById('close-bulk-print-btn');
        const generatePreviewBtn = document.getElementById('generate-preview-btn');
        const modalPrintPreview = document.getElementById('modal-print-preview');
        const modalPdfBtn = document.getElementById('modal-pdf-btn');
        const saveBtn = document.getElementById('save-btn');
        const loadBtn = document.getElementById('load-btn');

        // Custom Modal Elements
        const customModalOverlay = document.getElementById('custom-modal-overlay');
        const customModalTitle = document.getElementById('custom-modal-title');
        const customModalMessage = document.getElementById('custom-modal-message');
        const customModalButtons = document.getElementById('custom-modal-buttons');

        // Zoom Elements
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const zoomFitBtn = document.getElementById('zoom-fit-btn');
        
        // New Coordinate Display Elements
        const elementInfo = document.getElementById('element-info');
        const coordsDisplay = document.getElementById('coords-display');

        let activeElement = null;
        let currentZoom = 1.0;
        let initialZoom = 1.0;
        const A4_MARGIN_CM = 0.5;
        
        // --- State Management ---
        let AppState = {
            variableElementId: null, // Store the ID of the variable element
        };

        const generateUniqueId = () => `el-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

        // --- Custom Modal Logic ---
        const showAlert = (message, title = '提醒') => {
            customModalTitle.textContent = title;
            customModalMessage.textContent = message;
            customModalButtons.innerHTML = ''; // Clear previous buttons

            const okButton = document.createElement('button');
            okButton.textContent = '確定';
            okButton.className = 'px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700';
            okButton.onclick = () => customModalOverlay.classList.add('hidden');
            
            customModalButtons.appendChild(okButton);
            customModalOverlay.classList.remove('hidden');
            okButton.focus();
        };

        const showConfirm = (message, callback, title = '請確認') => {
            customModalTitle.textContent = title;
            customModalMessage.textContent = message;
            customModalButtons.innerHTML = ''; // Clear previous buttons

            const confirmButton = document.createElement('button');
            confirmButton.textContent = '確定';
            confirmButton.className = 'px-4 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700';
            confirmButton.onclick = () => {
                customModalOverlay.classList.add('hidden');
                callback(true);
            };

            const cancelButton = document.createElement('button');
            cancelButton.textContent = '取消';
            cancelButton.className = 'px-4 py-2 bg-slate-500 text-white font-semibold rounded-md hover:bg-slate-600';
            cancelButton.onclick = () => {
                customModalOverlay.classList.add('hidden');
                callback(false);
            };

            customModalButtons.appendChild(cancelButton);
            customModalButtons.appendChild(confirmButton);
            customModalOverlay.classList.remove('hidden');
            confirmButton.focus();
        };
        // --- End Custom Modal Logic ---


        const hidePlaceholder = () => { if (placeholder) placeholder.style.display = 'none'; };
        const showPlaceholder = () => {
            if (placeholder && labelCanvas.children.length <= 1) placeholder.style.display = 'flex';
        };
       
        const updateCanvasSize = () => {
            const widthCm = parseFloat(labelWidthInput.value) || 6;
            const heightCm = parseFloat(labelHeightInput.value) || 6;
            if (widthCm <= 0 || heightCm <= 0) return;
            const container = document.getElementById('label-canvas-container');
            const containerWidth = container.offsetWidth - 20;
            const containerHeight = container.offsetHeight - 20;
            let newWidth, newHeight;
            const aspectRatio = widthCm / heightCm;
            if ((containerWidth / containerHeight) > aspectRatio) {
                newHeight = containerHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                newWidth = containerWidth;
                newHeight = newWidth / aspectRatio;
            }
            labelCanvas.style.width = `${newWidth}px`;
            labelCanvas.style.height = `${newHeight}px`;
        };
       
        applySizeBtn.addEventListener('click', updateCanvasSize);

        const updateElementState = (element) => {
            if (!element) {
                elementInfo.classList.add('hidden');
                labelCanvas.classList.remove('out-of-bounds');
                return;
            }
            
            elementInfo.classList.remove('hidden');
            
            // Update coordinates
            const x = element.offsetLeft;
            const y = element.offsetTop;
            coordsDisplay.textContent = `${x}px, ${y}px`;

            // Check bounds
            const parent = element.parentElement;
            const outOfBounds = x < 0 || y < 0 || (x + element.offsetWidth) > parent.offsetWidth || (y + element.offsetHeight) > parent.offsetHeight;
            
            if (outOfBounds) {
                labelCanvas.classList.add('out-of-bounds');
            } else {
                labelCanvas.classList.remove('out-of-bounds');
            }
        };

        const makeEditable = (element, container = labelCanvas, scale = 1) => {
            if(!element.id) element.id = generateUniqueId();
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            const dragMouseDown = (e) => {
                e.preventDefault(); e.stopPropagation();
                pos3 = e.clientX || e.touches[0].clientX;
                pos4 = e.clientY || e.touches[0].clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementDrag;
                if(container === labelCanvas) setActive(element);
            };

            const elementDrag = (e) => {
                e.preventDefault();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                pos1 = (pos3 - clientX) / scale;
                pos2 = (pos4 - clientY) / scale;
                pos3 = clientX;
                pos4 = clientY;
                let newTop = element.offsetTop - pos2;
                let newLeft = element.offsetLeft - pos1;
                
                element.style.top = newTop + "px";
                element.style.left = newLeft + "px";
                if (container === labelCanvas) updateElementState(element);
            };

            const closeDragElement = () => {
                document.onmouseup = document.onmousemove = document.ontouchend = document.ontouchmove = null;
                 if (container === labelCanvas) updateElementState(element);
            };

            element.onmousedown = dragMouseDown;
            element.ontouchstart = dragMouseDown;

            const resizer = element.querySelector('.resizer');
            if (resizer) {
                let startX, startY, startWidth, startHeight, aspectRatio;
                const startResize = (e) => {
                    e.preventDefault(); e.stopPropagation();
                    startX = e.clientX || e.touches[0].clientX;
                    startY = e.clientY || e.touches[0].clientY;
                    startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                    startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                    aspectRatio = startWidth / startHeight;
                    document.onmousemove = resize;
                    document.onmouseup = stopResize;
                    document.ontouchmove = resize;
                    document.ontouchend = stopResize;
                };

                const resize = (e) => {
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    let newWidth = startWidth + (clientX - startX) / scale;
                    let newHeight = startHeight + (clientY - startY) / scale;
                    if (element.querySelector('img') && e.shiftKey) {
                        newHeight = newWidth / aspectRatio;
                    }
                    if (newWidth > 20) element.style.width = newWidth + 'px';
                    if (newHeight > 20) element.style.height = newHeight + 'px';
                    if (container === labelCanvas) updateElementState(element);
                };

                const stopResize = () => {
                    document.onmousemove = document.onmouseup = document.ontouchmove = document.ontouchend = null;
                    if (container === labelCanvas) updateElementState(element);
                };
                resizer.onmousedown = startResize;
                resizer.ontouchstart = startResize;
            }
        };


        function updateVariableButtonState() {
            if (activeElement && activeElement.classList.contains('text-element')) {
                setVariableBtn.disabled = false;
                if (activeElement.id === AppState.variableElementId) {
                    setVariableBtn.textContent = '✓ 已設為變動欄位';
                    setVariableBtn.classList.replace('bg-emerald-600', 'bg-blue-600');
                    setVariableBtn.classList.replace('hover:bg-emerald-700', 'hover:bg-blue-700');
                } else {
                    setVariableBtn.textContent = '設定為變動欄位';
                    setVariableBtn.classList.replace('bg-blue-600', 'bg-emerald-600');
                    setVariableBtn.classList.replace('hover:bg-blue-700', 'hover:bg-emerald-700');
                }
            } else {
                setVariableBtn.disabled = true;
                setVariableBtn.textContent = '設定為變動欄位';
                setVariableBtn.classList.replace('bg-blue-600', 'bg-emerald-600');
                setVariableBtn.classList.replace('hover:bg-blue-700', 'hover:bg-emerald-700');
            }
        }

        const setActive = (element) => {
            labelCanvas.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            activeElement = element;
            activeElement.classList.add('selected');
           
            deleteBtn.disabled = false;

            if (activeElement.classList.contains('text-element')) {
                const computedStyle = getComputedStyle(activeElement);
                const currentFont = computedStyle.fontFamily.split(',')[0].replace(/"/g, '').trim();
               
                let foundFont = false;
                Array.from(fontFamilySelect.options).forEach(opt => {
                    if (opt.value.includes(currentFont)) {
                        fontFamilySelect.value = opt.value;
                        foundFont = true;
                    }
                });
                if (!foundFont) fontFamilySelect.selectedIndex = 0;

                fontWeightSelect.value = computedStyle.fontWeight === '700' ? '700' : '400';
                fontSizeInput.value = parseInt(computedStyle.fontSize);
                fontColorInput.value = rgbToHex(computedStyle.color);
                textOrientationSelect.value = computedStyle.writingMode === 'vertical-rl' ? 'vertical-rl' : 'horizontal-tb';
            }
            updateVariableButtonState();
            updateElementState(element);
        };

        const deselectAll = () => {
            labelCanvas.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            activeElement = null;
            deleteBtn.disabled = true;
            updateVariableButtonState();
            updateElementState(null);
        };
       
        const rgbToHex = (rgb) => {
            if (!rgb || !rgb.startsWith('rgb')) return '#000000';
            let [r, g, b] = rgb.match(/\d+/g).map(Number);
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        };

        labelCanvas.addEventListener('click', (e) => {
             if (e.target === labelCanvas) deselectAll();
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                hidePlaceholder();
                const tempImg = new Image();
                tempImg.onload = () => {
                    const aspectRatio = tempImg.naturalWidth / tempImg.naturalHeight;
                    const initialWidth = 150;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'draggable';
                    wrapper.style.width = `${initialWidth}px`;
                    wrapper.style.height = `${initialWidth / aspectRatio}px`;
                    wrapper.style.top = '20px';
                    wrapper.style.left = '20px';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.setAttribute('data-src', e.target.result); // Store original data URL
                    const resizer = document.createElement('div');
                    resizer.className = 'resizer';
                    wrapper.appendChild(img);
                    wrapper.appendChild(resizer);
                    labelCanvas.appendChild(wrapper);
                    makeEditable(wrapper);
                    setActive(wrapper);
                }
                tempImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
            imageUpload.value = '';
        });

        const addText = () => {
            const text = textInput.value.trim();
            if (!text) return;
            hidePlaceholder();
            const textElement = document.createElement('div');
            textElement.className = 'draggable text-element';
            textElement.textContent = text;
            textElement.contentEditable = true;
            textElement.style.fontFamily = fontFamilySelect.value;
            textElement.style.fontWeight = fontWeightSelect.value;
            textElement.style.fontSize = `${fontSizeInput.value}px`;
            textElement.style.color = fontColorInput.value;
            textElement.style.writingMode = textOrientationSelect.value;
            textElement.style.top = '50px';
            textElement.style.left = '50px';
            textElement.style.whiteSpace = 'nowrap'; // Initially no wrap

            textElement.addEventListener('focus', () => {
                textElement.style.whiteSpace = 'normal';
                textElement.style.wordBreak = 'break-all';
            });
            textElement.addEventListener('blur', () => {
                if (textElement.offsetWidth < 50) { // Arbitrary small width check
                    textElement.style.whiteSpace = 'nowrap';
                }
                 textElement.style.wordBreak = 'normal';
            });


            const resizer = document.createElement('div');
            resizer.className = 'resizer';
            textElement.appendChild(resizer);

            labelCanvas.appendChild(textElement);
            makeEditable(textElement);
            setActive(textElement);
            textInput.value = '';
            textElement.focus();
        };
        addTextBtn.addEventListener('click', addText);
        textInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); addText(); }});

        const updateActiveTextStyle = () => {
            if (activeElement && activeElement.classList.contains('text-element')) {
                activeElement.style.fontFamily = fontFamilySelect.value;
                activeElement.style.fontWeight = fontWeightSelect.value;
                activeElement.style.fontSize = `${fontSizeInput.value}px`;
                activeElement.style.color = fontColorInput.value;
                activeElement.style.writingMode = textOrientationSelect.value;
            }
        };
        [fontFamilySelect, fontWeightSelect, fontSizeInput, fontColorInput, textOrientationSelect].forEach(input => input.addEventListener('input', updateActiveTextStyle));
       
        setVariableBtn.addEventListener('click', () => {
            if (activeElement && activeElement.classList.contains('text-element')) {
                // If it's already the variable, unset it
                if (AppState.variableElementId === activeElement.id) {
                     AppState.variableElementId = null;
                } else {
                    // Set the new variable element
                    AppState.variableElementId = activeElement.id;
                }
                
                // Remove class from all elements first
                labelCanvas.querySelectorAll('.variable-text').forEach(el => el.classList.remove('variable-text'));
                
                // Add class to the new variable element if it exists
                if(AppState.variableElementId) {
                    const newVarEl = document.getElementById(AppState.variableElementId);
                    if(newVarEl) newVarEl.classList.add('variable-text');
                }

                updateVariableButtonState();
            }
        });

        const deleteActiveElement = () => {
            if (activeElement) {
                if(activeElement.id === AppState.variableElementId){
                    AppState.variableElementId = null;
                }
                activeElement.remove();
                deselectAll();
                showPlaceholder();
            }
        };
        deleteBtn.addEventListener('click', deleteActiveElement);

        clearBtn.addEventListener('click', () => { 
            showConfirm("您確定要清空範本嗎？此操作無法復原。", (confirmed) => {
                if (confirmed) {
                    while (labelCanvas.children.length > 1) {
                        labelCanvas.removeChild(labelCanvas.lastChild);
                    }
                    AppState.variableElementId = null; // Clear variable state
                    showPlaceholder();
                    deselectAll();
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Delete' || e.key === 'Backspace') {
                const target = document.activeElement;

                // Do not delete canvas elements if the user is typing in ANY input or textarea.
                if (target.tagName === 'INPUT' || target.tagName === 'TEXTAREA') {
                    return;
                }

                // If a content-editable element on the canvas has focus...
                if (target.isContentEditable) {
                    // ...and it still has text, let the backspace delete text normally.
                    if (target.textContent) {
                        return;
                    }
                    // If it's empty, the next backspace should delete the element itself.
                }
                
                // If focus is not on an input/textarea, proceed to delete the selected canvas element.
                e.preventDefault(); // Prevent browser back navigation on backspace
                deleteActiveElement();
            }
        });

        // Save/Load Logic
        saveBtn.addEventListener('click', () => {
            // Before saving, ensure images have the data-src attribute
             labelCanvas.querySelectorAll('img').forEach(img => {
                if (!img.getAttribute('data-src')) {
                    img.setAttribute('data-src', img.src);
                }
            });
            const templateData = {
                canvasHTML: labelCanvas.innerHTML,
                appState: AppState,
                settings: {
                    width: labelWidthInput.value, height: labelHeightInput.value,
                    orientation: paperOrientationSelect.value, fontSize: fontSizeInput.value,
                    fontColor: fontColorInput.value, textOrientation: textOrientationSelect.value,
                    fontFamily: fontFamilySelect.value, fontWeight: fontWeightSelect.value
                }
            };
            const dataStr = JSON.stringify(templateData, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `標籤範本_${new Date().toISOString().slice(0,10)}.json`;
            link.href = url;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });
       
        const loadTemplate = (templateData) => {
             if (templateData && templateData.canvasHTML && templateData.settings) {
                 labelCanvas.innerHTML = templateData.canvasHTML.replace(/ selected/g, '');
                 
                 // Restore images from data-src
                 labelCanvas.querySelectorAll('img').forEach(img => {
                     const dataSrc = img.getAttribute('data-src');
                     if(dataSrc) img.src = dataSrc;
                 });
                 
                 const settings = templateData.settings;
                 labelWidthInput.value = settings.width; labelHeightInput.value = settings.height;
                 paperOrientationSelect.value = settings.orientation; fontSizeInput.value = settings.fontSize;
                 fontColorInput.value = settings.fontColor; textOrientationSelect.value = settings.textOrientation || 'horizontal-tb';
                 fontFamilySelect.value = settings.fontFamily || "'Noto Sans TC', sans-serif";
                 fontWeightSelect.value = settings.fontWeight || "400";
                
                 if (templateData.appState) {
                    AppState = templateData.appState;
                 } else {
                    // For older templates, try to find the variable element by class
                    const oldVarEl = labelCanvas.querySelector('.variable-text');
                    AppState.variableElementId = oldVarEl ? oldVarEl.id : null;
                 }
                 
                 labelCanvas.querySelectorAll('.draggable').forEach(el => makeEditable(el, labelCanvas, 1));
                 updateCanvasSize(); showPlaceholder(); 
                 deselectAll();
                 return true;
             }
             return false;
        };

        loadBtn.addEventListener('click', () => {
            fileLoader.click();
        });

        fileLoader.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    if (!loadTemplate(data)) {
                        showAlert('檔案格式錯誤，無法讀取範本。', '讀取失敗');
                    }
                } catch (err) {
                    showAlert('讀取檔案失敗，無效的 JSON 格式。', '讀取失敗');
                    console.error(err);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        });


        openBulkPrintBtn.addEventListener('click', () => bulkPrintModal.classList.remove('hidden'));
        closeBulkPrintBtn.addEventListener('click', () => bulkPrintModal.classList.add('hidden'));
       
        // --- Zoom Logic ---
        const applyZoom = () => {
            const pages = modalPrintPreview.querySelectorAll('.a4-page');
            pages.forEach(page => {
                page.style.transform = `scale(${currentZoom})`;
            });
        };
        zoomInBtn.addEventListener('click', () => {
            currentZoom += 0.1;
            applyZoom();
        });
        zoomOutBtn.addEventListener('click', () => {
            currentZoom = Math.max(0.1, currentZoom - 0.1); // Prevent zooming out too much
            applyZoom();
        });
        zoomFitBtn.addEventListener('click', () => {
            currentZoom = initialZoom;
            applyZoom();
        });
        
        const generatePreview = async () => {
            modalPdfBtn.disabled = true;
            generatePreviewBtn.disabled = true;
            generatePreviewBtn.textContent = '預覽產生中...';
            modalPrintPreview.innerHTML = `<div class="text-center text-gray-500 p-8">正在產生預覽，請稍候...<br>項目較多時可能需要一些時間。</div>`;

            const names = dataImport.value.trim().split('\n').filter(name => name.trim());
            if (names.length === 0) {
                showAlert('請匯入列印清單。');
                generatePreviewBtn.disabled = false; generatePreviewBtn.textContent = '生成A4預覽'; return;
            }
            const variableElementTpl = document.getElementById(AppState.variableElementId);
            if (!variableElementTpl) {
                showAlert('請先在範本中選取一個文字物件，並點擊「設定為變動欄位」。');
                generatePreviewBtn.disabled = false; generatePreviewBtn.textContent = '生成A4預覽'; return;
            }
            const labelWidthCm = parseFloat(labelWidthInput.value) || 0;
            const labelHeightCm = parseFloat(labelHeightInput.value) || 0;
            if (labelWidthCm <= 0 || labelHeightCm <= 0) {
                showAlert("標籤尺寸必須大於0。");
                generatePreviewBtn.disabled = false; generatePreviewBtn.textContent = '生成A4預覽'; return;
            }
            const orientation = paperOrientationSelect.value;
            const A4_PAGE_WIDTH_CM = orientation === 'portrait' ? 21 : 29.7;
            const A4_PAGE_HEIGHT_CM = orientation === 'portrait' ? 29.7 : 21;
            const A4_PRINT_WIDTH_CM = A4_PAGE_WIDTH_CM - (A4_MARGIN_CM * 2);
            const A4_PRINT_HEIGHT_CM = A4_PAGE_HEIGHT_CM - (A4_MARGIN_CM * 2);
            const cols = Math.floor(A4_PRINT_WIDTH_CM / labelWidthCm);
            const rows = Math.floor(A4_PRINT_HEIGHT_CM / labelHeightCm);
            if (cols === 0 || rows === 0) {
                showAlert(`標籤尺寸 (${labelWidthCm}cm x ${labelHeightCm}cm)太大，無法放入A4紙張中。`);
                generatePreviewBtn.disabled = false; generatePreviewBtn.textContent = '生成A4預覽'; return;
            }

            const originalText = variableElementTpl.textContent;
            const originallySelected = document.querySelector('.draggable.selected');
            
            if (originallySelected) originallySelected.classList.remove('selected');
            labelCanvas.querySelectorAll('.resizer').forEach(r => r.style.display = 'none');

            try {
                modalPrintPreview.innerHTML = '';
                const labelsPerPage = cols * rows;
                const numPages = Math.ceil(names.length / labelsPerPage);
                
                let nameIndex = 0;
                for (let i = 0; i < numPages; i++) {
                    const page = document.createElement('div');
                    page.className = 'a4-page';
                    page.style.width = `${A4_PAGE_WIDTH_CM}cm`;
                    page.style.height = `${A4_PAGE_HEIGHT_CM}cm`;
                    page.style.gridTemplateColumns = `repeat(${cols}, ${labelWidthCm}cm)`;
                    page.style.gridTemplateRows = `repeat(${rows}, ${labelHeightCm}cm)`;

                    for (let j = 0; j < labelsPerPage && nameIndex < names.length; j++) {
                        const name = names[nameIndex++];
                        variableElementTpl.textContent = name;
                        
                        const originalHeight = variableElementTpl.style.height;
                        const originalWhiteSpace = variableElementTpl.style.whiteSpace;
                        if (variableElementTpl.style.writingMode === 'vertical-rl') {
                            variableElementTpl.style.whiteSpace = 'nowrap';
                            variableElementTpl.style.height = 'auto';
                            variableElementTpl.style.height = `${variableElementTpl.scrollHeight}px`;
                        }

                        const canvas = await html2canvas(labelCanvas, { backgroundColor: '#FFFFFF', scale: 2 });
                        
                        if (variableElementTpl.style.writingMode === 'vertical-rl') {
                            variableElementTpl.style.height = originalHeight;
                            variableElementTpl.style.whiteSpace = originalWhiteSpace;
                        }

                        const imgData = canvas.toDataURL('image/png');
                        const cell = document.createElement('div');
                        cell.className = 'label-cell';
                        const img = document.createElement('img');
                        img.src = imgData;
                        cell.appendChild(img);
                        page.appendChild(cell);
                    }
                    modalPrintPreview.appendChild(page);
                }
                
                modalPdfBtn.disabled = false;
                
                const firstPage = modalPrintPreview.querySelector('.a4-page');
                if (firstPage) {
                    const previewContainerWidth = modalPrintPreview.clientWidth;
                    if (previewContainerWidth > 0) {
                        initialZoom = (previewContainerWidth - 40) / firstPage.offsetWidth; 
                        currentZoom = initialZoom;
                        applyZoom();
                    }
                }

            } catch (error) {
                console.error("Preview generation failed:", error);
                showAlert("產生預覽時發生錯誤，請檢查瀏覽器主控台以獲取詳細資訊。", "錯誤");
                modalPrintPreview.innerHTML = `<div class="text-center text-red-500 p-8">預覽產生失敗。</div>`;
            } finally {
                variableElementTpl.textContent = originalText;
                if (originallySelected) originallySelected.classList.add('selected');
                labelCanvas.querySelectorAll('.resizer').forEach(r => r.style.display = '');
                generatePreviewBtn.disabled = false;
                generatePreviewBtn.textContent = '生成A4預覽';
            }
        };

        generatePreviewBtn.addEventListener('click', generatePreview);
       
        modalPdfBtn.addEventListener('click', async () => {
            modalPdfBtn.disabled = true;
            modalPdfBtn.textContent = 'PDF產生中...';
            
            const names = dataImport.value.trim().split('\n').filter(name => name.trim());
            const variableElement = document.getElementById(AppState.variableElementId);

            if (names.length === 0 || !variableElement) {
                showAlert('請先匯入清單並設定變動欄位。');
                modalPdfBtn.disabled = false; modalPdfBtn.textContent = '下載 PDF'; return;
            }
            
            const labelWidthCm = parseFloat(labelWidthInput.value) || 0;
            const labelHeightCm = parseFloat(labelHeightInput.value) || 0;
            const orientation = paperOrientationSelect.value;
            const A4_PAGE_WIDTH_CM = orientation === 'portrait' ? 21 : 29.7;
            const A4_PAGE_HEIGHT_CM = orientation === 'portrait' ? 29.7 : 21;
            const A4_PRINT_WIDTH_CM = A4_PAGE_WIDTH_CM - (A4_MARGIN_CM * 2);
            const A4_PRINT_HEIGHT_CM = A4_PAGE_HEIGHT_CM - (A4_MARGIN_CM * 2);
            const cols = Math.floor(A4_PRINT_WIDTH_CM / labelWidthCm);
            const rows = Math.floor(A4_PRINT_HEIGHT_CM / labelHeightCm);
            
            const originalText = variableElement.textContent;
            const originallySelected = document.querySelector('.draggable.selected');
            
            if (originallySelected) originallySelected.classList.remove('selected');
            labelCanvas.querySelectorAll('.resizer').forEach(r => r.style.display = 'none');

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: orientation === 'portrait' ? 'p' : 'l', unit: 'cm', format: 'a4' });
                const labelsPerPage = cols * rows;

                let nameIndex = 0;
                for (let pageNum = 0; pageNum < Math.ceil(names.length / labelsPerPage); pageNum++) {
                    if (pageNum > 0) doc.addPage();
                    doc.setLineWidth(0.01);

                    for (let i = 0; i < labelsPerPage && nameIndex < names.length; i++) {
                        const currentName = names[nameIndex++];
                        const row = Math.floor(i / cols);
                        const col = i % cols;
                        const x_cm = A4_MARGIN_CM + col * labelWidthCm;
                        const y_cm = A4_MARGIN_CM + row * labelHeightCm;

                        variableElement.textContent = currentName;
                        
                        const originalHeight = variableElement.style.height;
                        const originalWhiteSpace = variableElement.style.whiteSpace;
                        if (variableElement.style.writingMode === 'vertical-rl') {
                            variableElement.style.whiteSpace = 'nowrap';
                            variableElement.style.height = 'auto';
                            variableElement.style.height = `${variableElement.scrollHeight}px`;
                        }
                        
                        const canvas = await html2canvas(labelCanvas, { backgroundColor: '#FFFFFF', scale: 3 });
                        
                        if (variableElement.style.writingMode === 'vertical-rl') {
                           variableElement.style.height = originalHeight;
                           variableElement.style.whiteSpace = originalWhiteSpace;
                        }

                        const imgData = canvas.toDataURL('image/png');

                        doc.addImage(imgData, 'PNG', x_cm, y_cm, labelWidthCm, labelHeightCm);
                        doc.rect(x_cm, y_cm, labelWidthCm, labelHeightCm);
                    }
                }
                doc.save(`labels_${new Date().toISOString().slice(0,10)}.pdf`);
            } catch (error) {
                console.error("PDF generation failed:", error);
                showAlert("產生 PDF 時發生錯誤，請檢查瀏覽器主控台以獲取詳細資訊。", "錯誤");
            } finally {
                variableElement.textContent = originalText;
                if (originallySelected) originallySelected.classList.add('selected');
                labelCanvas.querySelectorAll('.resizer').forEach(r => r.style.display = '');
                modalPdfBtn.disabled = false;
                modalPdfBtn.textContent = '下載 PDF';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateCanvasSize();
            labelCanvas.querySelectorAll('.draggable').forEach(el => makeEditable(el, labelCanvas, 1));
        });
        new ResizeObserver(updateCanvasSize).observe(document.getElementById('label-canvas-container'));
    </script>
</body>
