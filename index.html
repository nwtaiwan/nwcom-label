<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤列印程式 (大量匯入版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自訂樣式 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        #label-canvas {
            width: 300px; /* 基礎寬度，高度會依比例變動 */
            height: 300px;
            border: 2px dashed #d1d5db;
            position: relative;
            overflow: hidden;
            background-color: white;
            touch-action: none; /* 禁用觸控的預設行為，如捲動 */
            transition: height 0.3s ease; /* 尺寸變動動畫 */
        }
        .draggable {
            position: absolute;
            cursor: move;
            user-select: none;
        }
        .draggable img {
            width: 100%;
            height: 100%;
            pointer-events: none; /* 讓圖片本身不接收滑鼠事件 */
        }
        .text-element {
            padding: 5px;
            border: 1px solid transparent;
        }
        .text-element:hover, .text-element:focus {
            border: 1px solid #3b82f6;
        }
        .resizer {
            width: 10px;
            height: 10px;
            background: #3b82f6;
            position: absolute;
            right: -5px;
            bottom: -5px;
            cursor: se-resize;
        }

        /* A4 列印專用樣式 */
        .a4-page {
            /* width & height set by JS */
            padding: 1cm; /* 上下左右邊界各1cm */
            box-sizing: border-box;
            background: white;
            page-break-after: always;
            display: grid;
            /* grid-template-* and gap are set by JS */
            justify-content: center;
            align-content: center;
        }
        
        /* 針對最後一頁，取消強制分頁，避免產生空白頁 */
        .a4-page:last-child {
            page-break-after: auto;
        }

        .label-cell {
            border: 1px solid #ccc; /* 標籤框線 */
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        
        .label-cell-content {
            position: absolute;
            transform-origin: top left;
        }

        /* 列印專用樣式 */
        @media print {
            body, html {
                margin: 0;
                padding: 0;
                background: #fff;
            }
            body * {
                visibility: hidden;
            }
            #print-area, #print-area * {
                visibility: visible;
            }
            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .a4-page {
                margin: 0;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center min-h-screen p-4">

    <div id="main-container" class="w-full max-w-4xl bg-white rounded-lg shadow-xl p-6">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-2">標籤列印程式</h1>
        <p class="text-center text-slate-500 mb-6">設計範本、匯入清單，快速產生大量標籤。</p>
        
        <!-- 設計與控制 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- 左側：範本設計區 -->
            <div class="flex flex-col items-center">
                <h2 class="text-lg font-semibold text-slate-600 mb-2">標籤範本設計區</h2>
                <div id="label-canvas-container">
                    <div id="label-canvas">
                        <div id="placeholder" class="absolute inset-0 flex items-center justify-center text-slate-400 p-4 text-center">
                            在此設計您的標籤範本
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右側：控制項 -->
            <div class="p-4 bg-slate-50 rounded-lg">
                <div class="space-y-4">
                    <div>
                        <label for="image-upload" class="block text-sm font-medium text-slate-700 mb-1">1. 上傳範本圖片 (選填)</label>
                        <input type="file" id="image-upload" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                    <div>
                        <label for="text-input" class="block text-sm font-medium text-slate-700 mb-1">2. 加入變動文字欄位 (必填)</label>
                        <div class="flex gap-2">
                            <input type="text" id="text-input" placeholder="例如：姓名" class="flex-grow p-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <button id="add-text-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">新增</button>
                        </div>
                         <p class="text-xs text-slate-500 mt-1">提示：範本中第一個新增的文字將被視為變動欄位。</p>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t">
                    <h3 class="text-sm font-medium text-slate-700 mb-2">3. 列印設定</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                             <label class="block text-sm font-medium text-slate-600 mb-1">標籤尺寸 (cm)</label>
                             <div class="flex items-center gap-2">
                                <label for="label-width" class="text-sm">寬:</label>
                                <input type="number" id="label-width" value="6" min="1" step="0.1" class="w-full p-2 border border-slate-300 rounded-md">
                            </div>
                            <div class="flex items-center gap-2 mt-2">
                                <label for="label-height" class="text-sm">高:</label>
                                <input type="number" id="label-height" value="6" min="1" step="0.1" class="w-full p-2 border border-slate-300 rounded-md">
                            </div>
                            <button id="apply-size-btn" class="w-full mt-2 px-3 py-2 bg-gray-600 text-white text-sm font-semibold rounded-md hover:bg-gray-700">套用尺寸</button>
                        </div>
                        <div>
                            <label for="paper-orientation" class="block text-sm font-medium text-slate-600 mb-1">紙張方向</label>
                             <select id="paper-orientation" class="w-full p-2 border border-slate-300 rounded-md bg-white">
                                <option value="portrait" selected>直式 (A4)</option>
                                <option value="landscape">橫式 (A4)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-6 border-t pt-4 flex justify-end space-x-2">
                    <button id="clear-btn" class="px-4 py-2 bg-slate-500 text-white font-semibold rounded-md hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400">清空範本</button>
                    <button id="print-btn" class="px-6 py-2 bg-green-600 text-white font-bold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">列印</button>
                </div>
            </div>
        </div>

        <!-- 資料匯入與大量列印 -->
        <div class="mt-6 p-4 bg-slate-50 rounded-lg border-t-2 border-slate-200">
            <h2 class="text-xl font-bold text-slate-700 mb-3">大量列印設定</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="data-import" class="block text-sm font-medium text-slate-700 mb-1">4. 匯入列印清單 (一行一個)</label>
                    <textarea id="data-import" rows="6" class="w-full p-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="王小明&#10;陳大文&#10;林美麗"></textarea>
                </div>
                <div class="flex flex-col justify-end items-start md:items-end">
                     <p class="text-sm text-slate-500 mb-2">在上方設計好範本後，點此產生預覽。</p>
                    <button id="generate-preview-btn" class="w-full md:w-auto px-6 py-3 bg-orange-500 text-white font-bold rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-400">產生A4列印預覽</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 用於確認清空的 Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">確認清空</h3>
          <div class="mt-2 px-7 py-3">
            <p class="text-sm text-gray-500">您確定要清空範本嗎？此操作無法復原。</p>
          </div>
          <div class="items-center px-4 py-3">
            <button id="confirm-ok-btn" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-300">確定</button>
            <button id="confirm-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-auto ml-2 shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">取消</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 用於列印的容器 (預設隱藏) -->
    <div id="print-area" class="hidden"></div>


    <script>
        // DOM 元素
        const imageUpload = document.getElementById('image-upload');
        const textInput = document.getElementById('text-input');
        const addTextBtn = document.getElementById('add-text-btn');
        const printBtn = document.getElementById('print-btn');
        const clearBtn = document.getElementById('clear-btn');
        const labelCanvas = document.getElementById('label-canvas');
        const placeholder = document.getElementById('placeholder');
        const printArea = document.getElementById('print-area');
        const generatePreviewBtn = document.getElementById('generate-preview-btn');
        const dataImport = document.getElementById('data-import');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmOkBtn = document.getElementById('confirm-ok-btn');
        const confirmCancelBtn = document.getElementById('confirm-cancel-btn');
        const labelWidthInput = document.getElementById('label-width');
        const labelHeightInput = document.getElementById('label-height');
        const applySizeBtn = document.getElementById('apply-size-btn');
        const paperOrientationSelect = document.getElementById('paper-orientation');

        let activeElement = null;

        const hidePlaceholder = () => { if (placeholder) placeholder.style.display = 'none'; };
        const showPlaceholder = () => {
            if (placeholder && labelCanvas.children.length <= 1) placeholder.style.display = 'flex';
        };
        
        const updateCanvasSize = () => {
            const widthCm = parseFloat(labelWidthInput.value) || 6;
            const heightCm = parseFloat(labelHeightInput.value) || 6;
            
            if (widthCm <= 0 || heightCm <= 0) {
                alert("尺寸必須大於0");
                return;
            }

            const baseWidthPx = 300; // 保持畫布在螢幕上的寬度一致
            const aspectRatio = heightCm / widthCm;
            const newHeightPx = baseWidthPx * aspectRatio;

            labelCanvas.style.width = `${baseWidthPx}px`;
            labelCanvas.style.height = `${newHeightPx}px`;
        };
        
        applySizeBtn.addEventListener('click', updateCanvasSize);
        document.addEventListener('DOMContentLoaded', updateCanvasSize);


        const makeEditable = (element) => {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const dragMouseDown = (e) => {
                e.preventDefault();
                e.stopPropagation();
                pos3 = e.clientX || e.touches[0].clientX;
                pos4 = e.clientY || e.touches[0].clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementDrag;
                setActive(element);
            };
            const elementDrag = (e) => {
                e.preventDefault();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;
                let newTop = element.offsetTop - pos2;
                let newLeft = element.offsetLeft - pos1;
                const parentRect = labelCanvas.getBoundingClientRect();
                const elemRect = element.getBoundingClientRect();
                if (newLeft < 0) newLeft = 0;
                if (newTop < 0) newTop = 0;
                if (newLeft + element.offsetWidth > parentRect.width) newLeft = parentRect.width - element.offsetWidth;
                if (newTop + element.offsetHeight > parentRect.height) newTop = parentRect.height - element.offsetHeight;
                element.style.top = newTop + "px";
                element.style.left = newLeft + "px";
            };
            const closeDragElement = () => {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            };
            element.onmousedown = dragMouseDown;
            element.ontouchstart = dragMouseDown;

            if (element.querySelector('.resizer')) {
                const resizer = element.querySelector('.resizer');
                let startX, startY, startWidth, startHeight;
                const startResize = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    startX = e.clientX || e.touches[0].clientX;
                    startY = e.clientY || e.touches[0].clientY;
                    startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                    startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                    document.onmousemove = resize;
                    document.onmouseup = stopResize;
                    document.ontouchmove = resize;
                    document.ontouchend = stopResize;
                };
                const resize = (e) => {
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    const newWidth = startWidth + clientX - startX;
                    const newHeight = startHeight + clientY - startY;
                    if (newWidth > 20) element.style.width = newWidth + 'px';
                    if (newHeight > 20) element.style.height = newHeight + 'px';
                };
                const stopResize = () => {
                    document.onmousemove = null;
                    document.onmouseup = null;
                    document.ontouchmove = null;
                    document.ontouchend = null;
                };
                resizer.onmousedown = startResize;
                resizer.ontouchstart = startResize;
            }
        };

        const setActive = (element) => {
            labelCanvas.querySelectorAll('.draggable').forEach(el => {
                el.style.border = '1px solid transparent';
                if (el.querySelector('.resizer')) el.querySelector('.resizer').style.display = 'none';
            });
            activeElement = element;
            activeElement.style.border = '1px dashed #3b82f6';
            if (activeElement.querySelector('.resizer')) activeElement.querySelector('.resizer').style.display = 'block';
        };

        labelCanvas.addEventListener('click', (e) => {
             if (e.target === labelCanvas) {
                labelCanvas.querySelectorAll('.draggable').forEach(el => {
                    el.style.border = '1px solid transparent';
                    if(el.querySelector('.resizer')) el.querySelector('.resizer').style.display = 'none';
                });
                activeElement = null;
             }
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    hidePlaceholder();
                    const wrapper = document.createElement('div');
                    wrapper.className = 'draggable';
                    wrapper.style.width = '150px';
                    wrapper.style.height = 'auto';
                    wrapper.style.top = '20px';
                    wrapper.style.left = '20px';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    const resizer = document.createElement('div');
                    resizer.className = 'resizer';
                    resizer.style.display = 'none';
                    wrapper.appendChild(img);
                    wrapper.appendChild(resizer);
                    labelCanvas.appendChild(wrapper);
                    makeEditable(wrapper);
                    setActive(wrapper);
                };
                reader.readAsDataURL(file);
            }
            imageUpload.value = '';
        });

        const addText = () => {
            const text = textInput.value.trim();
            if (text) {
                hidePlaceholder();
                const textElement = document.createElement('div');
                textElement.className = 'draggable text-element';
                textElement.textContent = text;
                textElement.contentEditable = true;
                textElement.style.fontSize = '20px';
                textElement.style.top = '50px';
                textElement.style.left = '50px';
                textElement.style.border = '1px solid transparent';
                textElement.style.width = 'fit-content';
                labelCanvas.appendChild(textElement);
                makeEditable(textElement);
                setActive(textElement);
                textInput.value = '';
                textElement.focus();
            }
        };
        addTextBtn.addEventListener('click', addText);
        textInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); addText(); }});

        printBtn.addEventListener('click', () => { window.print(); });

        clearBtn.addEventListener('click', () => { confirmModal.classList.remove('hidden'); });
        confirmCancelBtn.addEventListener('click', () => { confirmModal.classList.add('hidden'); });
        confirmOkBtn.addEventListener('click', () => {
            while (labelCanvas.children.length > 1) {
                if(labelCanvas.lastChild.id !== 'placeholder') {
                    labelCanvas.removeChild(labelCanvas.lastChild);
                } else {
                    labelCanvas.removeChild(labelCanvas.children[labelCanvas.children.length - 2]);
                }
            }
            showPlaceholder();
            confirmModal.classList.add('hidden');
        });

        document.addEventListener('keydown', (e) => {
            if ((e.key === 'Delete' || e.key === 'Backspace') && activeElement) {
                if (document.activeElement === activeElement && activeElement.isContentEditable) return;
                activeElement.remove();
                activeElement = null;
                showPlaceholder();
            }
        });

        // 大量產生預覽
        generatePreviewBtn.addEventListener('click', () => {
            const names = dataImport.value.trim().split('\n').filter(name => name.trim() !== '');
            if (names.length === 0) {
                alert('請在「匯入列印清單」中輸入至少一個名稱。');
                return;
            }

            const templateTextElement = labelCanvas.querySelector('.text-element');
            if (!templateTextElement) {
                alert('請在標籤範本中至少加入一個文字物件作為名稱欄位。');
                return;
            }
            
            const labelWidthCm = parseFloat(labelWidthInput.value) || 0;
            const labelHeightCm = parseFloat(labelHeightInput.value) || 0;

            if (labelWidthCm <= 0 || labelHeightCm <= 0) {
                alert("標籤尺寸必須大於0。");
                return;
            }

            // A4 可列印區域 (扣除各1cm邊界)
            const orientation = paperOrientationSelect.value;
            let A4_PAGE_WIDTH_CM, A4_PAGE_HEIGHT_CM;
            
            if (orientation === 'portrait') {
                A4_PAGE_WIDTH_CM = 21;
                A4_PAGE_HEIGHT_CM = 29.7;
            } else { // landscape
                A4_PAGE_WIDTH_CM = 29.7;
                A4_PAGE_HEIGHT_CM = 21;
            }

            const A4_PRINT_WIDTH_CM = A4_PAGE_WIDTH_CM - 2;
            const A4_PRINT_HEIGHT_CM = A4_PAGE_HEIGHT_CM - 2;

            const cols = Math.floor(A4_PRINT_WIDTH_CM / labelWidthCm);
            const rows = Math.floor(A4_PRINT_HEIGHT_CM / labelHeightCm);

            if (cols === 0 || rows === 0) {
                alert(`標籤尺寸 (${labelWidthCm}cm x ${labelHeightCm}cm) 太大，無法放入A4紙張中。`);
                return;
            }

            printArea.innerHTML = '';
            printArea.classList.remove('hidden');

            const labelsPerPage = cols * rows;
            const numPages = Math.ceil(names.length / labelsPerPage);
            const canvasWidth = labelCanvas.offsetWidth;
            
            const cmInPx = 37.795; 
            const targetCellWidthPx = labelWidthCm * cmInPx;
            const scaleFactor = targetCellWidthPx / canvasWidth;

            let nameIndex = 0;
            for (let i = 0; i < numPages; i++) {
                const page = document.createElement('div');
                page.className = 'a4-page';
                page.style.width = `${A4_PAGE_WIDTH_CM}cm`;
                page.style.height = `${A4_PAGE_HEIGHT_CM}cm`;
                page.style.gridTemplateColumns = `repeat(${cols}, ${labelWidthCm}cm)`;
                page.style.gridTemplateRows = `repeat(${rows}, ${labelHeightCm}cm)`;

                for (let j = 0; j < labelsPerPage && nameIndex < names.length; j++) {
                    const name = names[nameIndex++];
                    const cell = document.createElement('div');
                    cell.className = 'label-cell';
                    
                    const contentWrapper = document.createElement('div');
                    contentWrapper.className = 'label-cell-content';
                    contentWrapper.innerHTML = labelCanvas.innerHTML;
                    
                    const textEl = contentWrapper.querySelector('.text-element');
                    if (textEl) {
                        textEl.textContent = name;
                        textEl.style.border = 'none';
                        textEl.contentEditable = false;
                    }
                    contentWrapper.querySelectorAll('.resizer').forEach(r => r.remove());
                    const placeholderEl = contentWrapper.querySelector('#placeholder');
                    if(placeholderEl) placeholderEl.remove();

                    contentWrapper.style.width = `${labelCanvas.offsetWidth}px`;
                    contentWrapper.style.height = `${labelCanvas.offsetHeight}px`;
                    contentWrapper.style.transform = `scale(${scaleFactor})`;
                    
                    cell.appendChild(contentWrapper);
                    page.appendChild(cell);
                }
                printArea.appendChild(page);
            }
            
            alert(`${names.length} 個標籤的A4列印預覽已產生 (${numPages} 頁)。請點擊 "列印" 按鈕進行列印。`);
        });

    </script>
</body>
</html>
