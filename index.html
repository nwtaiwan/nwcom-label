<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西北標籤列印小工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 自訂樣式 */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* 禁用頂層滾動 */
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        #label-canvas {
            width: 100%; 
            height: 100%;
            border: 2px dashed #d1d5db;
            position: relative;
            overflow: hidden;
            background-color: white;
            touch-action: none; /* 禁用觸控的預設行為，如捲動 */
            transition: all 0.3s ease;
        }
        .draggable {
            position: absolute;
            cursor: move;
            user-select: none;
        }
        .draggable.variable-text {
            outline: 2px dashed #10b981; /* Green outline for variable */
        }
        .draggable.selected {
            outline: 2px dashed #3b82f6 !important; /* Blue outline for selected, higher priority */
        }
        .draggable img {
            width: 100%;
            height: 100%; /* 允許自由變形 */
            display: block; /* 避免底部多餘空間 */
            pointer-events: none; /* 讓圖片本身不接收滑鼠事件 */
        }
        .text-element {
            padding: 5px;
            border: 1px solid transparent; /* 預設透明邊框 */
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            white-space: nowrap;
        }
        .resizer {
            width: 10px;
            height: 10px;
            background: #3b82f6;
            position: absolute;
            right: -5px;
            bottom: -5px;
            cursor: se-resize;
        }

        /* A4 列印專用樣式 */
        .a4-page {
            padding: 1cm; /* 上下左右邊界各1cm */
            box-sizing: border-box;
            background: white;
            page-break-after: always;
            display: grid;
            justify-content: start; /* 改為 start 對齊 */
            align-content: start;   /* 改為 start 對齊 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 1rem auto;
        }
        
        .a4-page:last-of-type {
            page-break-after: avoid;
        }

        .label-cell {
            border: 0.5px solid #ccc; /* 標籤框線 */
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        
        .label-cell svg {
            width: 100%;
            height: 100%;
        }

        /* 列印專用樣式 */
        @media print {
            body * {
                visibility: hidden;
            }
            #modal-print-preview, #modal-print-preview * {
                visibility: visible;
            }
            #modal-print-preview {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
                overflow: visible;
            }
            .a4-page {
                margin: 0;
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col p-4 gap-4">

    <header class="flex-shrink-0">
        <h1 class="text-2xl font-bold text-center text-slate-800">西北標籤列印小工具</h1>
        <p class="text-sm text-center text-slate-500">西北用心  生活安心</p>
    </header>

    <div id="main-container" class="flex-grow w-full bg-white rounded-lg shadow-xl p-6 grid grid-cols-1 lg:grid-cols-2 gap-6 overflow-hidden">
        <!-- 左側：範本設計區 -->
        <div class="flex flex-col items-center h-full">
            <h2 class="text-lg font-semibold text-slate-600 mb-2 flex-shrink-0">標籤範本設計區</h2>
            <div id="label-canvas-container" class="w-full flex-grow flex items-center justify-center p-2 bg-slate-100 rounded-md">
                <div id="label-canvas" style="width: 300px; height: 300px;">
                    <div id="placeholder" class="absolute inset-0 flex items-center justify-center text-slate-400 p-4 text-center">
                        在此設計您的標籤範本
                    </div>
                </div>
            </div>
        </div>
        <!-- 右側：控制項 -->
        <div class="p-4 bg-slate-50 rounded-lg flex flex-col overflow-y-auto">
            <div class="flex-grow space-y-4">
                <div>
                    <label for="image-upload" class="block text-sm font-medium text-slate-700 mb-1">1. 上傳圖片</label>
                    <input type="file" id="image-upload" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <p class="text-xs text-slate-500 mt-1">提示：拖曳圖片右下角可縮放，按住 Shift 可等比例縮放。</p>
                </div>
                <div>
                    <label for="text-input" class="block text-sm font-medium text-slate-700 mb-1">2. 加入文字</label>
                    <div class="flex gap-2">
                        <input type="text" id="text-input" placeholder="例如：姓名" class="flex-grow p-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <button id="add-text-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">新增</button>
                    </div>
                     <p class="text-xs text-slate-500 mt-1">提示：新增文字後，選取它並設為「變動欄位」以進行大量替換。</p>
                </div>
                <div class="pt-4 border-t">
                    <h3 class="text-sm font-medium text-slate-700 mb-2">3. 列印設定</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                             <label class="block text-sm font-medium text-slate-600 mb-1">標籤尺寸 (cm)</label>
                             <div class="flex items-center gap-2">
                                <label for="label-width" class="text-sm">寬:</label>
                                <input type="number" id="label-width" value="6" min="1" step="0.1" class="w-full p-2 border border-slate-300 rounded-md">
                            </div>
                            <div class="flex items-center gap-2 mt-2">
                                <label for="label-height" class="text-sm">高:</label>
                                <input type="number" id="label-height" value="6" min="1" step="0.1" class="w-full p-2 border border-slate-300 rounded-md">
                            </div>
                            <button id="apply-size-btn" class="w-full mt-2 px-3 py-2 bg-gray-600 text-white text-sm font-semibold rounded-md hover:bg-gray-700">套用尺寸</button>
                        </div>
                        <div>
                            <label for="paper-orientation" class="block text-sm font-medium text-slate-600 mb-1">紙張方向</label>
                             <select id="paper-orientation" class="w-full p-2 border border-slate-300 rounded-md bg-white">
                                <option value="portrait" selected>直式 (A4)</option>
                                <option value="landscape">橫式 (A4)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="pt-4 border-t">
                    <h3 class="text-sm font-medium text-slate-700 mb-2">4. 文字樣式 (需選取文字)</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                             <label for="font-family" class="block text-sm font-medium text-slate-600 mb-1">字型</label>
                             <select id="font-family" class="w-full p-2 border border-slate-300 rounded-md bg-white">
                                <option value="'Noto Sans TC', sans-serif" selected>思源黑體 (Noto Sans TC)</option>
                                <option value="'Noto Serif TC', serif">思源宋體 (Noto Serif TC)</option>
                                <option value="'Microsoft JhengHei', '微軟正黑體', sans-serif">微軟正黑體 (Microsoft JhengHei)</option>
                                <option value="KaiTi, '標楷體', serif">標楷體 (KaiTi)</option>
                                <option value="'Roboto', sans-serif">Roboto</option>
                                <option value="Arial, sans-serif">Arial</option>
                                <option value="'Times New Roman', serif">Times New Roman</option>
                                <option value="'Courier New', monospace">Courier New</option>
                            </select>
                        </div>
                         <div>
                            <label for="font-weight" class="block text-sm font-medium text-slate-600 mb-1">粗細</label>
                            <select id="font-weight" class="w-full p-2 border border-slate-300 rounded-md bg-white">
                                <option value="400" selected>標準</option>
                                <option value="700">粗體</option>
                            </select>
                        </div>
                        <div>
                            <label for="font-size" class="block text-sm font-medium text-slate-600 mb-1">大小(px)</label>
                            <input type="number" id="font-size" value="20" min="8" class="w-full p-2 border border-slate-300 rounded-md">
                        </div>
                        <div class="col-span-2">
                            <label for="font-color" class="block text-sm font-medium text-slate-600 mb-1">顏色</label>
                            <input type="color" id="font-color" value="#000000" class="w-full h-10 p-1 border border-slate-300 rounded-md">
                        </div>
                        <div class="col-span-2">
                            <label for="text-orientation" class="block text-sm font-medium text-slate-600 mb-1">方向</label>
                            <select id="text-orientation" class="w-full p-2 border border-slate-300 rounded-md bg-white">
                                <option value="horizontal-tb" selected>橫式</option>
                                <option value="vertical-rl">直式</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <button id="set-variable-btn" class="w-full px-4 py-2 bg-emerald-600 text-white font-semibold rounded-md hover:bg-emerald-700 disabled:bg-gray-400" disabled>設定為變動欄位</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-shrink-0 mt-6 pt-4 border-t space-y-2">
                 <div class="grid grid-cols-2 gap-2">
                    <button id="save-btn" class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">儲存範本</button>
                    <button id="load-btn" class="w-full px-4 py-2 bg-indigo-500 text-white font-semibold rounded-md hover:bg-indigo-600">讀取範本</button>
                 </div>
                 <div class="grid grid-cols-2 gap-2">
                    <button id="clear-btn" class="w-full px-4 py-2 bg-slate-500 text-white font-semibold rounded-md hover:bg-slate-600">清空範本</button>
                    <button id="delete-btn" class="w-full px-4 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 disabled:bg-gray-400" disabled>刪除選取物件</button>
                 </div>
                <button id="open-bulk-print-btn" class="w-full px-6 py-3 bg-orange-500 text-white font-bold rounded-md hover:bg-orange-600">開啟大量列印設定</button>
            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="bulk-print-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden z-50 flex items-center justify-center p-4">
      <div class="w-full max-w-3xl bg-white rounded-lg shadow-lg flex flex-col" style="height: 90vh;">
        <div class="flex justify-between items-center p-4 border-b flex-shrink-0">
            <h3 class="text-lg font-medium text-gray-900">大量列印設定與預覽</h3>
            <button id="close-bulk-print-btn" class="text-gray-400 hover:text-gray-900">&times;</button>
        </div>
        <div class="flex-grow flex p-4 gap-4 overflow-hidden">
            <div class="w-1/3 flex flex-col space-y-4">
                <label for="data-import" class="block text-sm font-medium text-slate-700">匯入列印清單 (一行一個)</label>
                <textarea id="data-import" rows="8" class="flex-grow w-full p-2 border rounded-md" placeholder="王小明..."></textarea>
                <button id="generate-preview-btn" class="w-full px-6 py-2 bg-orange-500 text-white font-bold rounded-md hover:bg-orange-600">產生A4列印預覽</button>
                <button id="modal-print-btn" class="w-full px-6 py-2 bg-green-600 text-white font-bold rounded-md hover:bg-green-700 disabled:bg-gray-400" disabled>列印預覽內容</button>
            </div>
            <div id="modal-print-preview" class="w-2/3 bg-gray-200 p-4 rounded-md overflow-y-auto">
                <div class="text-center text-gray-500">預覽區域</div>
            </div>
        </div>
      </div>
    </div>

    <input type="file" id="file-loader" class="hidden" accept=".json">

    <script>
        // DOM Elements
        const imageUpload = document.getElementById('image-upload');
        const textInput = document.getElementById('text-input');
        const addTextBtn = document.getElementById('add-text-btn');
        const clearBtn = document.getElementById('clear-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const labelCanvas = document.getElementById('label-canvas');
        const placeholder = document.getElementById('placeholder');
        const dataImport = document.getElementById('data-import');
        const labelWidthInput = document.getElementById('label-width');
        const labelHeightInput = document.getElementById('label-height');
        const applySizeBtn = document.getElementById('apply-size-btn');
        const paperOrientationSelect = document.getElementById('paper-orientation');
        const fontFamilySelect = document.getElementById('font-family');
        const fontWeightSelect = document.getElementById('font-weight');
        const fontSizeInput = document.getElementById('font-size');
        const fontColorInput = document.getElementById('font-color');
        const textOrientationSelect = document.getElementById('text-orientation');
        const setVariableBtn = document.getElementById('set-variable-btn');
        const openBulkPrintBtn = document.getElementById('open-bulk-print-btn');
        const bulkPrintModal = document.getElementById('bulk-print-modal');
        const closeBulkPrintBtn = document.getElementById('close-bulk-print-btn');
        const generatePreviewBtn = document.getElementById('generate-preview-btn');
        const modalPrintPreview = document.getElementById('modal-print-preview');
        const modalPrintBtn = document.getElementById('modal-print-btn');
        const saveBtn = document.getElementById('save-btn');
        const loadBtn = document.getElementById('load-btn');
        const fileLoader = document.getElementById('file-loader');
        
        let activeElement = null;

        const hidePlaceholder = () => { if (placeholder) placeholder.style.display = 'none'; };
        const showPlaceholder = () => {
            if (placeholder && labelCanvas.children.length <= 1) placeholder.style.display = 'flex';
        };
        
        const updateCanvasSize = () => {
            const widthCm = parseFloat(labelWidthInput.value) || 6;
            const heightCm = parseFloat(labelHeightInput.value) || 6;
            if (widthCm <= 0 || heightCm <= 0) return;
            const container = document.getElementById('label-canvas-container');
            const containerWidth = container.offsetWidth - 20;
            const containerHeight = container.offsetHeight - 20;
            let newWidth, newHeight;
            const aspectRatio = widthCm / heightCm;
            if ((containerWidth / containerHeight) > aspectRatio) {
                newHeight = containerHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                newWidth = containerWidth;
                newHeight = newWidth / aspectRatio;
            }
            labelCanvas.style.width = `${newWidth}px`;
            labelCanvas.style.height = `${newHeight}px`;
        };
        
        applySizeBtn.addEventListener('click', updateCanvasSize);

        const makeEditable = (element) => {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const dragMouseDown = (e) => {
                e.preventDefault(); e.stopPropagation();
                pos3 = e.clientX || e.touches[0].clientX;
                pos4 = e.clientY || e.touches[0].clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementDrag;
                setActive(element);
            };
            const elementDrag = (e) => {
                e.preventDefault();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;
                let newTop = element.offsetTop - pos2;
                let newLeft = element.offsetLeft - pos1;
                const parentRect = labelCanvas.getBoundingClientRect();
                if (newLeft < 0) newLeft = 0;
                if (newTop < 0) newTop = 0;
                if (newLeft + element.offsetWidth > parentRect.width) newLeft = parentRect.width - element.offsetWidth;
                if (newTop + element.offsetHeight > parentRect.height) newTop = parentRect.height - element.offsetHeight;
                element.style.top = newTop + "px";
                element.style.left = newLeft + "px";
            };
            const closeDragElement = () => {
                document.onmouseup = document.onmousemove = document.ontouchend = document.ontouchmove = null;
            };
            element.onmousedown = dragMouseDown;
            element.ontouchstart = dragMouseDown;

            if (element.querySelector('.resizer')) {
                const resizer = element.querySelector('.resizer');
                let startX, startY, startWidth, startHeight, aspectRatio;
                const startResize = (e) => {
                    e.preventDefault(); e.stopPropagation();
                    startX = e.clientX || e.touches[0].clientX;
                    startY = e.clientY || e.touches[0].clientY;
                    startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                    startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                    aspectRatio = startWidth / startHeight;
                    document.onmousemove = resize;
                    document.onmouseup = stopResize;
                    document.ontouchmove = resize;
                    document.ontouchend = stopResize;
                };
                const resize = (e) => {
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    let newWidth = startWidth + (clientX - startX);
                    let newHeight = startHeight + (clientY - startY);
                    if (element.querySelector('img') && e.shiftKey) {
                        newHeight = newWidth / aspectRatio;
                    }
                    if (newWidth > 20) element.style.width = newWidth + 'px';
                    if (newHeight > 20) element.style.height = newHeight + 'px';
                };
                const stopResize = () => {
                    document.onmousemove = document.onmouseup = document.ontouchmove = document.ontouchend = null;
                };
                resizer.onmousedown = startResize;
                resizer.ontouchstart = startResize;
            }
        };

        const setActive = (element) => {
            labelCanvas.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            activeElement = element;
            activeElement.classList.add('selected');
            
            deleteBtn.disabled = false;

            if (activeElement.classList.contains('text-element')) {
                setVariableBtn.disabled = false;
                const computedStyle = getComputedStyle(activeElement);
                const currentFont = computedStyle.fontFamily.split(',')[0].replace(/"/g, '').trim();
                
                let foundFont = false;
                Array.from(fontFamilySelect.options).forEach(opt => {
                    if (opt.value.includes(currentFont)) {
                        fontFamilySelect.value = opt.value;
                        foundFont = true;
                    }
                });
                if (!foundFont) fontFamilySelect.selectedIndex = 0;

                fontWeightSelect.value = computedStyle.fontWeight === '700' ? '700' : '400';
                fontSizeInput.value = parseInt(computedStyle.fontSize);
                fontColorInput.value = rgbToHex(computedStyle.color);
                textOrientationSelect.value = computedStyle.writingMode === 'vertical-rl' ? 'vertical-rl' : 'horizontal-tb';
            } else {
                setVariableBtn.disabled = true;
            }
        };

        const deselectAll = () => {
            labelCanvas.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            activeElement = null;
            deleteBtn.disabled = true;
            setVariableBtn.disabled = true;
        };
        
        const rgbToHex = (rgb) => {
            if (!rgb || !rgb.startsWith('rgb')) return '#000000';
            let [r, g, b] = rgb.match(/\d+/g).map(Number);
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        };

        labelCanvas.addEventListener('click', (e) => {
             if (e.target === labelCanvas) deselectAll();
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                hidePlaceholder();
                const tempImg = new Image();
                tempImg.onload = () => {
                    const aspectRatio = tempImg.naturalWidth / tempImg.naturalHeight;
                    const initialWidth = 150;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'draggable';
                    wrapper.style.width = `${initialWidth}px`;
                    wrapper.style.height = `${initialWidth / aspectRatio}px`;
                    wrapper.style.top = '20px';
                    wrapper.style.left = '20px';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    const resizer = document.createElement('div');
                    resizer.className = 'resizer';
                    wrapper.appendChild(img);
                    wrapper.appendChild(resizer);
                    labelCanvas.appendChild(wrapper);
                    makeEditable(wrapper);
                    setActive(wrapper);
                }
                tempImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
            imageUpload.value = '';
        });

        const addText = () => {
            const text = textInput.value.trim();
            if (!text) return;
            hidePlaceholder();
            const textElement = document.createElement('div');
            textElement.className = 'draggable text-element';
            textElement.textContent = text;
            textElement.contentEditable = true;
            textElement.style.fontFamily = fontFamilySelect.value;
            textElement.style.fontWeight = fontWeightSelect.value;
            textElement.style.fontSize = `${fontSizeInput.value}px`;
            textElement.style.color = fontColorInput.value;
            textElement.style.writingMode = textOrientationSelect.value;
            textElement.style.top = '50px';
            textElement.style.left = '50px';
            textElement.style.width = 'fit-content';
            labelCanvas.appendChild(textElement);
            makeEditable(textElement);
            setActive(textElement);
            textInput.value = '';
            textElement.focus();
        };
        addTextBtn.addEventListener('click', addText);
        textInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); addText(); }});

        const updateActiveTextStyle = () => {
            if (activeElement && activeElement.classList.contains('text-element')) {
                activeElement.style.fontFamily = fontFamilySelect.value;
                activeElement.style.fontWeight = fontWeightSelect.value;
                activeElement.style.fontSize = `${fontSizeInput.value}px`;
                activeElement.style.color = fontColorInput.value;
                activeElement.style.writingMode = textOrientationSelect.value;
            }
        };
        [fontFamilySelect, fontWeightSelect, fontSizeInput, fontColorInput, textOrientationSelect].forEach(input => input.addEventListener('input', updateActiveTextStyle));
        
        setVariableBtn.addEventListener('click', () => {
            if (activeElement && activeElement.classList.contains('text-element')) {
                const currentVar = labelCanvas.querySelector('.variable-text');
                if (currentVar) currentVar.classList.remove('variable-text');
                activeElement.classList.add('variable-text');
            }
        });

        const deleteActiveElement = () => {
            if (activeElement) {
                activeElement.remove();
                deselectAll();
                showPlaceholder();
            }
        };
        deleteBtn.addEventListener('click', deleteActiveElement);

        clearBtn.addEventListener('click', () => { 
            if(confirm("您確定要清空範本嗎？此操作無法復原。")){
                while (labelCanvas.children.length > 1) {
                    labelCanvas.removeChild(labelCanvas.lastChild);
                }
                showPlaceholder();
                deselectAll();
            }
        });

        document.addEventListener('keydown', (e) => {
            if ((e.key === 'Delete' || e.key === 'Backspace')) {
                if (document.activeElement.isContentEditable && document.activeElement.textContent) return;
                deleteActiveElement();
            }
        });

        // Save/Load Logic
        saveBtn.addEventListener('click', () => {
            const templateData = {
                canvasHTML: labelCanvas.innerHTML,
                settings: {
                    width: labelWidthInput.value, height: labelHeightInput.value,
                    orientation: paperOrientationSelect.value, fontSize: fontSizeInput.value,
                    fontColor: fontColorInput.value, textOrientation: textOrientationSelect.value,
                    fontFamily: fontFamilySelect.value, fontWeight: fontWeightSelect.value
                }
            };
            const dataStr = JSON.stringify(templateData, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `標籤範本_${new Date().toISOString().slice(0,10)}.json`;
            link.href = url;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });
        
        const loadTemplate = (templateData) => {
             if (templateData && templateData.canvasHTML && templateData.settings) {
                labelCanvas.innerHTML = templateData.canvasHTML.replace(/ selected/g, '');
                const settings = templateData.settings;
                labelWidthInput.value = settings.width; labelHeightInput.value = settings.height;
                paperOrientationSelect.value = settings.orientation; fontSizeInput.value = settings.fontSize;
                fontColorInput.value = settings.fontColor; textOrientationSelect.value = settings.textOrientation || 'horizontal-tb';
                fontFamilySelect.value = settings.fontFamily || "'Noto Sans TC', sans-serif";
                fontWeightSelect.value = settings.fontWeight || "400";
                
                labelCanvas.querySelectorAll('.draggable').forEach(makeEditable);
                updateCanvasSize(); showPlaceholder(); 
                deselectAll();
                return true;
             }
             return false;
        };

        loadBtn.addEventListener('click', () => {
            fileLoader.click();
        });

        fileLoader.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    if (!loadTemplate(data)) {
                        alert('檔案格式錯誤，無法讀取範本。');
                    }
                } catch (err) {
                    alert('讀取檔案失敗，無效的 JSON 格式。');
                    console.error(err);
                }
            };
            reader.readAsText(file);
            e.target.value = ''; // Reset for re-uploading same file
        });


        openBulkPrintBtn.addEventListener('click', () => bulkPrintModal.classList.remove('hidden'));
        closeBulkPrintBtn.addEventListener('click', () => bulkPrintModal.classList.add('hidden'));
        
        generatePreviewBtn.addEventListener('click', () => {
            const names = dataImport.value.trim().split('\n').filter(name => name.trim());
            if (names.length === 0) { alert('請匯入列印清單。'); return; }
            const variableElementTpl = labelCanvas.querySelector('.variable-text');
            if (!variableElementTpl) { alert('請先在範本中選取一個文字物件，並點擊「設定為變動欄位」。'); return; }
            const labelWidthCm = parseFloat(labelWidthInput.value) || 0;
            const labelHeightCm = parseFloat(labelHeightInput.value) || 0;
            if (labelWidthCm <= 0 || labelHeightCm <= 0) { alert("標籤尺寸必須大於0。"); return; }

            const orientation = paperOrientationSelect.value;
            const A4_PAGE_WIDTH_CM = orientation === 'portrait' ? 21 : 29.7;
            const A4_PAGE_HEIGHT_CM = orientation === 'portrait' ? 29.7 : 21;
            const A4_PRINT_WIDTH_CM = A4_PAGE_WIDTH_CM - 1;
            const A4_PRINT_HEIGHT_CM = A4_PAGE_HEIGHT_CM - 1;
            const cols = Math.floor(A4_PRINT_WIDTH_CM / labelWidthCm);
            const rows = Math.floor(A4_PRINT_HEIGHT_CM / labelHeightCm);
            if (cols === 0 || rows === 0) { alert(`標籤尺寸太大，無法放入A4紙張中。`); return; }

            modalPrintPreview.innerHTML = '';
            const labelsPerPage = cols * rows;
            const numPages = Math.ceil(names.length / labelsPerPage);
            
            const canvasRect = labelCanvas.getBoundingClientRect();
            const canvasWidth = canvasRect.width;
            const canvasHeight = canvasRect.height;
            
            // --- SVG Generation Logic ---
            const generateSvgContent = (dynamicText) => {
                let svgElements = '';
                Array.from(labelCanvas.children).forEach(node => {
                    if (!node.classList.contains('draggable')) return;
                    
                    const style = window.getComputedStyle(node);
                    const x = node.offsetLeft;
                    const y = node.offsetTop;
                    const w = node.offsetWidth;
                    const h = node.offsetHeight;

                    if (node.querySelector('img')) {
                        const img = node.querySelector('img');
                        svgElements += `<image href="${img.src}" x="${x}" y="${y}" width="${w}" height="${h}" />`;
                    } else if (node.classList.contains('text-element')) {
                        let textContent = node.textContent;
                        if (node.classList.contains('variable-text')) {
                            textContent = dynamicText;
                        }
                        
                        const textStyle = `font-family:${style.fontFamily}; font-size:${style.fontSize}; font-weight:${style.fontWeight}; fill:${style.color};`;
                        
                        let textAnchor = "middle";
                        let dominantBaseline = "middle";
                        let textX = x + w / 2;
                        let textY = y + h / 2;
                        
                        if (style.writingMode === 'vertical-rl') {
                             svgElements += `<text x="${textX}" y="${textY}" style="${textStyle}" text-anchor="${textAnchor}" dominant-baseline="${dominantBaseline}" writing-mode="vertical-rl">${textContent}</text>`;
                        } else {
                             svgElements += `<text x="${textX}" y="${textY}" style="${textStyle}" text-anchor="${textAnchor}" dominant-baseline="${dominantBaseline}">${textContent}</text>`;
                        }
                    }
                });
                return `<svg viewBox="0 0 ${canvasWidth} ${canvasHeight}" preserveAspectRatio="xMidYMid meet">${svgElements}</svg>`;
            };

            let nameIndex = 0;
            for (let i = 0; i < numPages; i++) {
                const page = document.createElement('div');
                page.className = 'a4-page';
                page.style.width = `${A4_PAGE_WIDTH_CM}cm`;
                page.style.height = `${A4_PAGE_HEIGHT_CM}cm`;
                page.style.gridTemplateColumns = `repeat(${cols}, ${labelWidthCm}cm)`;
                page.style.gridTemplateRows = `repeat(${rows}, ${labelHeightCm}cm)`;

                for (let j = 0; j < labelsPerPage && nameIndex < names.length; j++) {
                    const name = names[nameIndex++];
                    const cell = document.createElement('div');
                    cell.className = 'label-cell';
                    cell.innerHTML = generateSvgContent(name);
                    page.appendChild(cell);
                }
                modalPrintPreview.appendChild(page);
            }
            modalPrintBtn.disabled = false;
        });
        
        modalPrintBtn.addEventListener('click', () => window.print());

        document.addEventListener('DOMContentLoaded', () => {
            updateCanvasSize();
        });
        new ResizeObserver(updateCanvasSize).observe(document.getElementById('label-canvas-container'));
    </script>
</body>
</html>
